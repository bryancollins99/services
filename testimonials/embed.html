<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Widget</title>
    <link rel="stylesheet" href="styles/widget.css">
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonials-wrapper">
            <!-- Testimonials will be dynamically inserted here -->
        </div>
        <div class="testimonial-controls">
            <button class="prev-btn" aria-label="Previous testimonial">←</button>
            <button class="next-btn" aria-label="Next testimonial">→</button>
        </div>
    </div>
    <script src="scripts/widget.js"></script>
</body>
</html>
